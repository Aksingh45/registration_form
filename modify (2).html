<body>
  <div class="container">
    <div class="tabs">
      <a href="register.html"><div class="tab" id="link">Register Account</div></a>
      <a href="delete.html"><div class="tab" id="link">Delete Account</div></a>
      <div class="tab">Modify Account</div>
      <a href="show.php"><div class="tab" id="link">Show Tables</div></a>
  </div>
    <form action="modify.php" method="post" id="modify-form" autocomplete="off">
      <h2>Modify User Information</h2>
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" required>
      
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>

      <label for="firstname"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="firstname" required>

      <label for="lastname"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="lastname" required>

      <label for="dob"><b>Date of Birth</b></label>
      <input type="date" name="dob" value="00-00-0000" min="2000-01-01" max="2023-01-01" placeholder="enter date of birth" required>

      <label for="gender"><b>Gender</b></label>
      <select name="gender" title="gender">
        <option value="m">Male</option>
        <option value="f">Female</option>
        <option value="o">Other</option>
      </select>

      <label for="phone"><b>Phone Number</b></label>
      <input type="tel" placeholder="Enter Phone Number" name="phone" required>
      <br>
      <button type="submit" name="modify">Modify</button>
    </form>
  </div>
